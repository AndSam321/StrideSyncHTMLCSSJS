      <h1>Stride Sync</h1>
      <form id="run-form">
        <label for="height">Height (inches):</label>
        <input type="number" id="height" required />
        <label for="speed">Treadmill Speed (mph):</label>
        <input type="number" id="speed" required />
        <label for="genre">Preferred Genre:</label>
        <input type="text" id="genre" required />
        <button type="submit">Get Songs</button>
      </form>
      <h2>Recommended Songs:</h2>
      <ul id="recommended-songs"></ul>
    </div>
