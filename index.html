<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stride Sync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="social.html">Social</a></li>
        <!-- <li><a href="pages.html">Pages</a></li> -->
        <li><a href="login.html" class="login-btn">Login</a></li>
        <!-- Can add more buttons for the navbar here as needed. -->
      </ul>
    </div>
    <div class="container">
      <h1>Stride Sync</h1>
      <form id="run-form">
        <label for="height-feet">Height:</label>
        <input type="number" id="height-feet" required placeholder="feet" />

        <label for="height-inches">Height:</label>
        <input type="number" id="height-inches" required placeholder="inches" />

        <label for="speed">Treadmill Speed:</label>
        <input type="number" id="speed" required placeholder="mph" />

        <label for="genre">Genre:</label>
        <select
          id="genre"
          style="
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            width: 150px;
          "
        >
          <option value="any">Any</option>
          <option value="pop">Pop</option>
          <option value="hiphop">Hip-Hop</option>
          <option value="rock">Rock</option>
          <!-- Add more genres as needed -->
        </select>
        <button type="submit">Get Songs</button>
      </form>

      <h2>Your BPM: <span id="bpm-display">0</span></h2>
      <ul id="recommended-songs"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
